        <figcaption>
            <p>
                Hermes Baixos Corporation, é um dos maiores e mais importantes <br>fabricantes de baixos norte-americano, 
                e também o nome da empresa que<br> comercializa o mesmo nome. Foi fundada por Eduardo Hermes na década de 1940.
            </p>
            <p>
                Antes de trabalhar com contrabaixos, Hermes trabalhou com rádios e fonógrafos. 
            </p>
            <p>
                Em 1944, ele e o músico/inventor Doc Kaufmann patentearam o <br>
                 captador montado em um corpo sólido único. Esta coisa crua, impossível <br>
                 de se tocar, parecia no máximo um projeto de feira escolar de<br> 
                 ciências, mas resultou na quase sociedade chamada K&H (Kaufmann & Hermes)<br>
                Manufacturing. K&F fabricou guitarras elétricas e amplificadores em um barracão<br>
                 nos fundos da loja de rádios de Hermes na região central de Fullerton, Califórnia.<br>
                  Kauffmann uma vez disse, "Sim, eu ajudei Eduardo a começar um negócio de US$234 milhões!"  
            </p>
        </figcaption>
      </figure>
